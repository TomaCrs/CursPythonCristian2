<head>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav>
                <a class="btn btn-success" href="/admin/">Admin</a>

                {% endif %}

        </div>
    </div>

</div>
{% block content %}
{% endblock %}
</body>
</html>
